<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <title>Navbar Demo</title>
</head>

<body>
  <div class="navbar">
    <div class="logo">
      <img src="img/logoMoonHair.png" alt="Logo Moon Hair">
    </div>
    <nav class="nav">
      <div class="menu-item"><a href="index.html">Home</a></div>
      <div class="menu-item"><a href="about.html">About</a></div>
      <div class="menu-item"><a href="contact.html">Contact</a></div>
    </nav>
  </div>

  <div class="baner">
    <img src="img/backLaptop3.jpg" alt="banner3">
  </div>

  <div class="container3img">
    <!-- Main content of the page -->
    <div class="col2 right">
      <h1>Contact Us</h1>
      <!-- The first column -->
      <form>
        <!-- The Contact Form -->
        <fieldset>
          <label for="name">Name:*</label>
          <input type="text" name="name" id="name">
        </fieldset>
        <fieldset>
          <label for="email">Email:*</label>
          <input type="text" name="email" id="email">
        </fieldset>
        <fieldset>
          <label for="message">Message:*</label>
          <textarea name="message" id="message"></textarea>
        </fieldset>

        <input type="submit" value="Submit">
      </form>
    </div>
    <div class="col2 left">
      <!-- The second column -->

      <p>
        Moon Hair</br>
        (Beauty and Style Saloon)</br>
        </br>
        2053 Artistic Place</br>
        Ottawa, ON K1V 6A9</br>
        </br>
        613-500-9876</br>
      </p>
    </div>
  </div>
  <footer>
    <div class="footerImg">
      <i class="fab fa-facebook"></i>
      <i class="fab fa-instagram""></i>
      <i class=" fab fa-twitter-square"></i>
    </div>
    <p>&copy; Moon Hair. All Rights Reserved. Designed by Yanina Tuyman</p> <!-- Copirights -->
  </footer>
</body>

</html>
