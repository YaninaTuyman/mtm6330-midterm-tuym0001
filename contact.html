<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <title>Yanina Tuyman Midterm Project - Contact Page</title>
</head>

<body>
  <div class="navbar">
    <!-- The picture for the logo -->
    <div class="logo">
      <img src="img/logoMoonHair.png" alt="Logo Moon Hair">
    </div>
    <!-- Navigation -->
    <nav class="nav">
      <div class="menu-item"><a href="index.html">Home</a></div>
      <div class="menu-item"><a href="about.html">About</a></div>
      <div class="menu-item active"><a href="contact.html">Contact</a></div>
    </nav>
  </div>

  <!-- The baner on the top is visible on the tablet and descktop views -->
  <div class="baner">
    <img src="img/backLaptop3.jpg" alt="banner3">
  </div>

  <div class="container2img">
    <!-- Main content of the page -->
    <div class="twoColumns right">
      <h1>Contact Us</h1>
      <!-- The first column -->
      <form>
        <!-- The Contact Form -->
        <fieldset>
          <label for="name">Name:*</label>
          <input type="text" name="name" id="name">
        </fieldset>
        <fieldset>
          <label for="email">Email:*</label>
          <input type="text" name="email" id="email">
        </fieldset>
        <fieldset>
          <label for="message">Message:*</label>
          <textarea name="message" id="message"></textarea>
        </fieldset>

        <input type="submit" value="Submit">
      </form>
    </div>

    <div class="twoColumns left">
      <!-- The second column -->
      <p>
        Moon Hair</br>
        (Beauty and Style Saloon)</br>
        </br>
        2053 Artistic Place</br>
        Ottawa, ON K1V 6A9</br>
        </br>
        613-500-9876</br>
      </p>
    </div>
  </div>
  <footer>
    <!-- This is the Back-to-Top arrow -->
    <a href="#top"><i class="fas fa-arrow-circle-up"></i></a>
    <div>
      <!-- Social Media icons -->
      <i class="fab fa-facebook"></i>
      <i class="fab fa-instagram""></i>
      <i class=" fab fa-twitter-square"></i>
    </div>
    <!-- Copirights -->
    <p>&copy; Moon Hair. All Rights Reserved. Designed by Yanina Tuyman</p>
  </footer>

  <!-- Some Javascript -->
  <script>
    /* Applying active style to the menu-items */
    const initMenu = function () {
      const menuItems = document.querySelectorAll('.menu-item')
      menuItems.forEach(item => {
        item.addEventListener('click', event => {
          menuItems.forEach(item => {
            item.classList.remove('active')
          })
          event.target.classList.add('active')
        })
      })
    }
    initMenu()

    /* Smooth page movement to the desired block */
    $(document).ready(function () {
      $("a").click(function () {
        elementClick = $(this).attr("href");
        destination = $(elementClick).offset().top;
        $("body,html").animate({ scrollTop: destination }, 1000);
      });
    });
  </script>

</body>

</html>
